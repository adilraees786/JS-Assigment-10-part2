    <script>
var string="Hello World"
document.write('String is:', ' ',string)

var reversestring=''
for(let i=string.length-1; i>=0; i--){
    reversestring+=string[i]
}
 document.write('<br>')
 document.write('<br>')
 document.write("Reverse String is:"," ",reversestring)


    </script>
