<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    
    <script>

var num = 4;

var flag = false

for(let i = 2; i < num/2 ; i++) {
    if (num % i == 0) {
        flag = true
    }
}

if (flag) {
    document.write(num, " This is not a prime number");
} 
else {
    document.write(num," This is prime number");
}
    </script>
</body>
</html>
