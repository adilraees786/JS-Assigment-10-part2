<body>
    
    <script>
var numOfTerm = 10

var a = 0, b = 1, c;

document.write("Fibonacci series:  ");

document.write('<br>');

for (let i = 0; i < numOfTerm; i++) {
    document.write(a, ", ");
    c = a + b
    a = b
    b = c  
}


    </script>
</body>
