<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task9</title>
</head>
<body>
    
    <script>

        var num=536
         var sum=0
        
         for(let i=num; i>0; i=Math.floor(i/10)){
            sum+=i%10
         }
         document.write(`Sum of digits of: ${num}`);
  
         document.write("is:", sum)
    </script>
</body>
</html>
